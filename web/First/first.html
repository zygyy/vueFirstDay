<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初见Vue</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    {{ message}}
</div>


<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<!--v-bind:将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致-->

<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            <!--todo:元素，todos：数组-->
            {{todo.text}}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello 周宇！'
        }
    })
/*现在数据和 DOM 已经被建立了关联，所有东西都是响应式的*/

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于' + new Date().toLocaleDateString()
        }
    })


    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
            /* seen:false(信息会消失)*/
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos:
                [
                    {text: '学习JavaScript'},
                    {text: '学习Vue'},
                    {text: '整个项目'},
                    {text: '新项目'}
                ]
        }
    })

    var app5 = new Vue({
        el: "#app-5",
        data: {
            message: "Hello 陈群！"
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
    /*注意在 reverseMessage 方法中，我们更新了应用的状态，但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，你编写的代码只需要关注逻辑层面即可*/

    var app6=new Vue({
        el:'#app-6',
        data:{
            message:'Hello Vue!'
        }
    })
</script>
</body>
</html>
